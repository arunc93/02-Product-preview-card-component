<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,300;9..144,400;9..144,700&family=Montserrat:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces" />

    <!-- Apply style.css for screens with a width of 301 pixels or wider -->
    <link
      media="(min-width: 501px)"
      href="style.css"
      type="text/css"
      rel="stylesheet"
    />

    <!-- Apply mobilestyle.css for screens with a width of 300 pixels or narrower -->
    <link
      media="(max-width: 500px)"
      href="mobilestyle.css"
      type="text/css"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card-component-container">
        <div class="image-container">
          <img src="image-product-desktop.jpg" />
        </div>

        <div class="text-container">
          <p class="headline">Perfume</p>
          <p class="title">Gabrielle Essence Eau De Parfum</p>
          <div class="content">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="price">
            <p class="new-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <button class="add-to-cart-btn">
            <img src="icon-cart.svg" />Add to Cart
          </button>
          <!-- <div><img src="images/icon-cart.svg" />Add to Cart</div> -->
        </div>
      </div>
    </div>
  </body>
</html>
